name: dovBearAssignment

on:
  push:
    branches:
      - 'release/v[1-9]+.[0-9]+'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, '#NORUN')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Node.js Setup
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: deploy 
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.DOVBEARTOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "DipSA 56 CI/CD Submission",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Name*\nShin Kaung Pyae Shan"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Email*\n<example.com|e1114084@u.nus.edu>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Matriculation:*\nA0269745L"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.event.repository.html_url }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "https://${{ secrets.RAILWAYBEARLINK }}.up.railway.app/"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Go",
                      "emoji": true
                    },
                    "value": "click_me_123",
                    "url": "https://${{ secrets.RAILWAYBEARLINK }}.up.railway.app/",
                    "action_id": "button-action"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.REALSUBMISSION }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
